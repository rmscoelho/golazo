name: Release

on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  release:
    # Use @main for newest version, or pin to specific version like @v1.0.0
    uses: 0xjuanma/simple-release/.github/workflows/reusable-release.yml@main
    with:
      changelog-path: 'CHANGELOG.md'
    secrets:
      RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

